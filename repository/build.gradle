apply plugin: 'java'
apply plugin: 'maven'

group = 'feedback_repository'
version = '0.0.1-SNAPSHOT'

description = """feedback_repository"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'feedback_library', name: 'feedback_library', version:'0.0.1-SNAPSHOT'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-el-api', version:'9.0.0.M11'
    providedCompile group: 'org.apache.commons', name: 'commons-pool2', version:'2.4.2'
    providedCompile group: 'org.apache.tomcat', name: 'jasper-el', version:'6.0.47'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-coyote', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-jsp-api', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-i18n-es', version:'9.0.0.M11'
    providedCompile group: 'org.apache.commons', name: 'commons-dbcp2', version:'2.1.1'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-i18n-ja', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-catalina', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-util', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-catalina-ant', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-tribes', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-annotations-api', version:'9.0.0.M11'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-catalina-ha', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-api', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-i18n-fr', version:'9.0.0.M11'
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-jasper', version:'9.0.0.M11'
}
