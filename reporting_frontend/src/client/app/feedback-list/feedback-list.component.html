<input #searchField (keyup)="search(searchField.value)" value="" class="form-control search" placeholder="Search" autofocus>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Date</th>
      <th>App ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let feedback of filteredFeedbacks">
      <td>
        <a [routerLink]="['/feedback-detail', feedback.id]">#{{feedback.id}}</a>
      </td>
      <td>{{feedback.title}}</td>
      <td>{{feedback.createdAt}}</td>
      <td>{{feedback.applicationId}}</td>
    </tr>
  </tbody>
</table>
